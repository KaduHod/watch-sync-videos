<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Youtube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/styles.css">
</head>
<body>
    <h1 id="client-name" data-client-name="Nathy" >Nathy é o meu amorzinho <3 </h1>
    <div class="form-container form-control">
        <div class="form-container">
            <input class="form-control" type="text" id="youtube-url" placeholder="Copie e cole a url de um vídeo para transmitir">
            <button class="btn btn-success" id="url-button">Escolher um video</button>
             
        </div>
        <div class="video-container">
            <div id="player"></div> 
        </div>
    </div>
    
    
    <!-- Video Logic -->
    <script src="./public/js/main.js"></script>
    <!-- Video id -->
    <script src="./public/js/get-video-id.js"></script>
    <!-- Web Socket Client -->
    <script src="./public/js/web-socket-client.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
