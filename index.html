<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Youtube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <input type="hidden" id="state" value="pause">
    <div class="form-container flex-direction-column ">
        <div class="form-container" style="width: 80%;">
            <input class="form-control" type="text" id="youtube-url" placeholder="Copie e cole a url de um vÃ­deo para transmitir">
            <button class="btn btn-success" id="url-button">Transmitir</button>
        </div>

        <div class="video-container">
            <div id="player"></div> 

            <div class="player-control" >
                <div id="player-pause-play">
                    <ion-icon id="player-play"  class="" name="play-outline"></ion-icon>
                    <ion-icon id="player-pause" class="hidden" name="pause-circle-outline"></ion-icon>
                </div>

                <input  id="player-control-input" min="1" max="100" value="0" type="range">

                <!-- <div id="player-timer"> -->
<!--  -->
                <!-- </div> -->
            </div>
        </div>
    </div>

    <script src="./assets/js/video-duration-in-seconds.js"></script>

    <script src="./assets/js/config.js">                   </script>

    <script src="./assets/js/main.js">                     </script>
    <script src="./assets/js/web-socket-client.js">        </script>
    <script src="./assets/js/player-control.js">           </script>

    <!-- Bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
